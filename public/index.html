<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <!--    <script src="http://129.132.114.114/js/remote.js"></script>  -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <!-- 2. Load the component using an HTML Import -->

    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-synchronised.html">
    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-connect.html">
    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-connection.html">
    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-url-pairing.html">
    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-qr.html">
    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-role.html">
    <link rel="import" href="bower_components/iron-selector/iron-selector.html">

    <link rel="import" href="bower_components/xdmvcclient/layouts/controller-layout.html">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title></title>
</head>
<body>
<style>
    html,body {
        font-family: 'RobotoDraft', sans-serif;
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;


    }

</style>

<dom-module id="my-app">
    <template>
        <xdmvc-connection persist-ids ></xdmvc-connection>

        <xdmvc-synchronised id="sync"
                            objects='{{synced}}'
                            other-devices="{{others}}">
        </xdmvc-synchronised>
        <xdmvc-synchronised id="sync"
                            objects='{{canvas}}' other-devices="{{canvasOthers}}">
        </xdmvc-synchronised>

        <xdmvc-roles id="roles" roles="{{roles}}" available='["controller", "viewer"]'
                     no-default></xdmvc-roles>
        <xdmvc-role name="viewer" config='[ {"dimension": "dimensionChangedViewer"}, { "position": "remoteDraw" },  { "location": "locationChanged" }]' no-merge> </xdmvc-role>
        <xdmvc-role name="controller" config='[ { "position": "remoteDraw" }, {"dimension": "dimensionChanged"}]' no-merge>  </xdmvc-role>

        <controller-layout>
            <div class="controller">
                <xdmvc-url-pairing connector="controller" connectee="viewer" ></xdmvc-url-pairing>
                <div id="landscape">
                    <button id="left" on-tap="left">left</button>
                    <button id="right" on-tap="right">right</button>
                    <button id="up" on-tap="up">up</button>
                    <button id="down" on-tap="down">down</button>
                    <canvas id="canvascontroller" on-track="draw"></canvas>
                </div>
                <div id="portrait">


                </div>

            </div>
            <div class="viewer">
                <div id="qr">
                    <xdmvc-url-pairing connector="controller" connectee="viewer"  url="{{url}}"></xdmvc-url-pairing>
                    <xdmvc-qr url="[[url]]" message="Scan the QR code to pair to this screen."></xdmvc-qr>
                </div>
                <canvas id="canvas"></canvas>
                <template is="dom-repeat" items="{{canvasOthers}}" >
                    <div class="device" style$="[[getStyle(item.data.location.*, item.data.dimension.*, item)]]"></div>
                </template>

            </div>
        </controller-layout>
        <style>

            #qr {
                position: absolute;
                z-index: 1;
            }

            #portrait {
                height: 100vh;
                overflow: auto;
            }

            @media (orientation: landscape) {
                #portrait {
                    display: none;
                }
            }
            @media (orientation: portrait) {
                #landscape {
                    display: none;
                }
            }

            #canvas {
                height: 100vh;
                width: 100vw;
                border: 1px solid red;
            }

            #canvascontroller {
                position: absolute;
                top: 0;
                left: 0;
            }

            button {
                position: fixed;
                z-index: 100;
            }
            #left {
                bottom: 0;
                left: 0;
            }
            #up {
                top: 0;
                left: 0;
            }
            #right {
                top: 0;
                right: 0;
            }
            #down {
                bottom: 0;
                right: 0;
            }

            .device{
                position: absolute;
                border: 2px solid red;
                left: 300px;
                top: 0;
            }


        </style>

   </template>
</dom-module>
<script>


    HTMLImports.whenReady(function () {

        Polymer({
            is: "my-app",
            properties: {

                synced: {
                    type: Object,
                    value: function(){ return { position: { coordinates: {prevX: -1, prevY: -1, x: -1, y: -1 }},
                        drawing : { active: false},
                        style: {color: "black", stroke: 2}
                    } } ,
                    notify: true
                },
                canvas: {
                    type: Object,
                    value: function(){ return { dimension: { values : {height: 0, width: 0}}, location: {values: {top:0, left:0}}
                    } },
                    notify: true
                },
                context: Object,
                others: Array,
                prevX: Number,
                prevY: Number,
                scroll: {
                    type: Boolean,
                    value: true
                }

            },
            observers: ["canvasChanged(canvas.dimension.*)"],

            dimensionChanged: function(label, data, sender) {
                console.log("dimension changed controller");
                console.log(arguments);
                if (XDmvc.getConnectedDevice(sender).hasRole("viewer")) {
                    this.$.canvascontroller.width  = data.values.width;
                    this.$.canvascontroller.height = data.values.height;
                    // we are setting this later, because the first synchronisation data is discarded (from controllers), not ideal behaviour, may need changing
                    this.set("canvas.dimension.values", {width: window.innerWidth, height: window.innerHeight} );
                    this.set("canvas.location.values", {top: 300, left: 500} );
                }
            },
            dimensionChangedViewer: function(label, data, sender) {
                console.log("dimension changed viewer");
                console.log(arguments);
            },

            locationChanged: function(label, data, sender) {
                console.log("location changed viewer");
            },

            canvasChanged: function(){
                console.log(this.canvas.dimension.values);
                this.$.canvascontroller.width  = this.canvas.dimension.values.width;
                this.$.canvascontroller.height = this.canvas.dimension.values.height;
                console.log(this.$.canvascontroller);
                console.log(this.$.canvascontroller.height);
            },
/*
            toggleScroll: function() {
                this.scroll = !this.scroll;
                if (this.scroll) {
                    document.querySelector("body").style["overflow"] = "auto";
                    this.$.canvascontroller.style["top"] = 0;
                    this.$.canvascontroller.style["left"] = 0;
                    this.unlisten(this.$.canvascontroller, 'track', 'draw');
                } else {
                    this.$.canvascontroller.style["top"] = document.querySelector("body").scrollTop +"px";
                    this.$.canvascontroller.style["left"] = document.querySelector("body").scrollLeft +"px";
                    this.listen(this.$.canvascontroller, 'track', 'draw');

                    document.querySelector("body").style["overflow"] = "hidden";
                }
            },
*/
            down: function () {
                console.log(this.$.canvascontroller.offsetTop);
//                this.set("canvas.location.values", {});
                this.$.canvascontroller.style["top"] = this.$.canvascontroller.offsetTop +5 +"px";

            },


            draw: function(event) {
                let x = 0;
                let y = 0;
                if (event.detail.state === "end") {
                    this.prevX = 0;
                    this.prevY = 0;
                } else if (event.detail.state === "start") {
                    this.prevX = event.detail.x  + document.querySelector("body").scrollLeft;
                    this.prevY = event.detail.y + document.querySelector("body").scrollTop;
                }else  {
                    x = event.detail.x  + document.querySelector("body").scrollLeft;
                    y = event.detail.y + document.querySelector("body").scrollTop;
                    console.log(x);
                    this.context.beginPath();
                    this.context.moveTo(this.prevX, this.prevY);
                    this.context.lineTo(x, y);
                    this.context.strokeStyle = "black";
                    this.context.lineWidth = "2";
                    this.context.stroke();
                    this.context.closePath();
                    this.set("synced.position.coordinates", {prevX: this.prevX, prevY: this.prevY, x: x, y:y});
                    this.prevX = x;
                    this.prevY = y;
                }
            },

            remoteDraw: function(label, data, sender){
                let position = data.coordinates;
                if (position.x > -1 && position.y > -1 && position.prevX >-1 && position.prevY > -1) {
                    this.context.beginPath();
                    this.context.moveTo(position.prevX, position.prevY);
                    this.context.lineTo(position.x, position.y);
                    this.context.strokeStyle = "black";
                    this.context.lineWidth = "2";
                    this.context.stroke();
                    this.context.closePath();
                }
            },

            getStyle: function(crl,crd, item){
                console.log(crl);
                console.log(item);
                let location = item.data.location.values;
                let dimension= item.data.dimension.values;
                console.log(location);
                console.log(dimension);
                return "top: "+location.top +"px; left:" +location.left +"px; width: "
                    +dimension.width +"px; height: " +dimension.height +"px;";
            },


            attached: function () {
                // for some reason, the canvas has no width initially.
                this.$.canvas.width  = window.innerWidth;
                this.$.canvas.height = window.innerHeight;
                console.log(XDmvc.roles);

                XDmvc.on("XDroleAdded", function(role) {
                    console.log(role);
                    if (role === "controller") {
                        this.context = this.$.canvascontroller.getContext("2d");
                    } else if (role === "viewer") {
                        this.context = this.$.canvas.getContext("2d");
                        this.set("canvas.dimension.values", {width: window.innerWidth, height: window.innerHeight} );
                    }
                }.bind(this));

            }


        });
    });

</script>

<my-app></my-app>


</body>
</html>
